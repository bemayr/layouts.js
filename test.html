<html>
<head>
    <title>Layouttest</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

    <link rel="stylesheet" type="text/css" href="./layouts.css">
    <script type="text/javascript" src="layouts.js"></script>
</head>
<body class="fullsize-body">
    <div data-gridlayout class="fullsize-container">
        <div data-columndefinitions>
            <div data-columndefinition="200px"></div>
            <div data-columndefinition="2*"></div>
            <div data-columndefinition="3*"></div>
            <div data-columndefinition="auto"></div>
        </div>
        <div data-rowdefinitions>
            <div data-rowdefinition="2*"></div>
            <div data-rowdefinition="3*"></div>
        </div>

        <div data-column="2" class="teal1">1</div>
        <div data-column="0" data-row="1" class="teal2">2</div>
        <div data-columnspan="2" class="teal3">3</div>
        <div data-column="1" data-rowspan="2" class="teal4">4</div>
        <div data-column="3" class="teal5 auto-width-test">5</div>
        <div data-column="1" data-row="1" class="teal1" data-gridlayout>
            <div data-rowdefinitions>
                <div data-rowdefinition="2*"></div>
                <div data-rowdefinition="*"></div>
                <div data-rowdefinition="0.5*"></div>
            </div>
            <div data-row="0" class="purple1">6.1</div>
            <div data-row="1" class="purple2">6.2</div>
            <div data-row="2" class="purple3">6.3</div>
        </div>
        <div data-column="2" data-columnspan="2" data-row="1" class="teal2">7</div>
    </div>
</body>
</html>
